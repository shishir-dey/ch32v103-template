name: Build CH32V103 Template

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install xpm (xPack Package Manager)
      run: |
        npm install -g xpm@latest
        xpm --version
        
    - name: Install RISC-V GCC toolchain
      run: |
        xpm install @xpack-dev-tools/riscv-none-elf-gcc@14.2.0-3.1 --verbose
        
    - name: Add toolchain to PATH
      run: |
        echo "$HOME/.local/xPacks/@xpack-dev-tools/riscv-none-elf-gcc/14.2.0-3.1/.content/bin" >> $GITHUB_PATH
        
    - name: Verify toolchain installation
      run: |
        which riscv-none-elf-gcc
        riscv-none-elf-gcc --version
        
    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
        
    - name: Create build directory
      run: mkdir -p build
      
    - name: Configure CMake
      run: |
        cd build
        cmake ..
        
    - name: Build project
      run: |
        cd build
        make -j$(nproc)
        
    - name: Display build artifacts
      run: |
        cd build
        ls -la *.elf *.hex *.bin *.map *.list 2>/dev/null || echo "Some build artifacts may not exist"
        
    - name: Show binary size
      run: |
        cd build
        riscv-none-elf-size --format=berkeley *.elf
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ch32v103-firmware
        path: |
          build/*.elf
          build/*.hex
          build/*.bin
          build/*.map
          build/*.list
        retention-days: 30